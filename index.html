<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">  

</head>
<body>
  <div class="container">
    <div class="center">
      <div class="list">
        <h1>Shopping list.</h1>
      </div>
      <div class="form">
        <form action="item">
          <input type="text" placeholder="Item">
        </form>
      </div>
    </div>
      <div class="bottom">
        <div class="food">
          <div class="purchase">
            <div class="complete">
              <span><i class="fa fa-check-circle-o"></i>Hemp milk</span>
            </div>
          </div>
          <div class="purchase">
            <div class="complete">
              <span><i class="fa fa-check-circle-o"></i>Eggs</span>
            </div>
          </div>
          <div class="purchase">
            <div class="complete">
              <span><i class="fa fa-check-circle-o"></i>Tea</span>
            </div>
          </div>
          <div class="purchase">
            <span><i class="fa fa-check-circle-o"></i>Udi's</span>
          </div>
          <div class="purchase">
            <span><i class="fa fa-check-circle-o"></i>Spinach</span>
          </div>
        </div>
      </div>
  
</body>
</html>
