<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="list">
        <h1>Shopping list.</h1>
      </div>
      <div class="form">
        <form action="item">
          <input type="text" placeholder="Add Item">
        </form>
      </div>
    </div>
      <div class="bottom">
        <div class="food">
          <div class="purchase">
            <span><i class="icon-remove-circle"></i>Hemp milk</span>
          </div>
          <div class="purchase">
            <span><i class="icon-remove-circle"></i></i>Eggs</span>
          </div>
          <div class="purchase">
            <span><i class="icon-remove-circle"></i>Tea</span>
          </div>
          <div class="purchase">
            <span><i class="icon-remove-circle"></i>Udi's</span>
          </div>
          <div class="purchase">
            <span><i class="icon-remove-circle"></i>Spinach</span>
          </div>
        </div>
      </div>
  
</body>
</html>
